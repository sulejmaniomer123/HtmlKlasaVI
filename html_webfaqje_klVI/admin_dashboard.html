<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f2f2f2;
        }

        input, textarea {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Admin Posting</h2>

<label>Post Content:</label><br>
<textarea id="adminText" placeholder="Write something..."></textarea><br>

<label>Admin Profile Picture:</label><br>
<input type="file" id="adminProfile"><br>

<label>Attach Post Image:</label><br>
<input type="file" id="adminPostImage"><br>

<button onclick="postAsAdmin()">Post</button>

<script>
function postAsAdmin() {
    const text = document.getElementById("adminText").value;
    const profileFile = document.getElementById("adminProfile").files[0];
    const postFile = document.getElementById("adminPostImage").files[0];

    if (!text.trim()) {
        alert("Please write something!");
        return;
    }

    const nickname = "Admin"; // fixed admin name
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    // Handle profile picture
    const handleProfile = (callback) => {
        if (profileFile) {
            const reader = new FileReader();
            reader.onload = function(e) {
                callback(e.target.result);
            }
            reader.readAsDataURL(profileFile);
        } else {
            callback(null);
        }
    };

    // Handle post image
    const handlePostImage = (callback) => {
        if (postFile) {
            const reader = new FileReader();
            reader.onload = function(e) {
                callback(e.target.result);
            }
            reader.readAsDataURL(postFile);
        } else {
            callback(null);
        }
    };

    handleProfile((profilePic) => {
        handlePostImage((postImg) => {
            posts.push({
                username: nickname,
                text: text,
                profile: profilePic,
                image: postImg
            });

            localStorage.setItem("posts", JSON.stringify(posts));
            alert("Admin post added!");
            document.getElementById("adminText").value = "";
            document.getElementById("adminProfile").value = "";
            document.getElementById("adminPostImage").value = "";
        });
    });
}
</script>

</body>
</html>
