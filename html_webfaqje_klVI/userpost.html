<!DOCTYPE html>
<html>
<head>
    <title>User Posting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        img.preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin-top: 10px;
        }

        .floating-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .floating-buttons button {
            padding: 8px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>User Posting</h2>

<div class="card">
    <input type="text" id="username" placeholder="Your Display Name"><br>
    <textarea id="userText" placeholder="Write something..."></textarea><br>

    <label>Profile Picture:</label><br>
    <input type="file" id="userProfile"><br>

    <label>Attach Post Image:</label><br>
    <input type="file" id="userPostImage"><br>

    <button onclick="postAsUser()">Post</button>
</div>

<script>
function postAsUser() {
    const nicknameInput = document.getElementById("username").value || "Anonymous";
    const text = document.getElementById("userText").value.trim();
    const profileFile = document.getElementById("userProfile").files[0];
    const postFile = document.getElementById("userPostImage").files[0];

    if (!text) {
        alert("Write something!");
        return;
    }

    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    // Read profile picture
    const handleProfile = callback => {
        if (profileFile) {
            const reader = new FileReader();
            reader.onload = e => callback(e.target.result);
            reader.readAsDataURL(profileFile);
        } else {
            callback(null);
        }
    };

    // Read post image
    const handlePostImage = callback => {
        if (postFile) {
            const reader = new FileReader();
            reader.onload = e => callback(e.target.result);
            reader.readAsDataURL(postFile);
        } else {
            callback(null);
        }
    };

    handleProfile(profilePic => {
        handlePostImage(postImg => {
            posts.push({
                username: nicknameInput,
                text: text,
                profile: profilePic,
                image: postImg
            });
            localStorage.setItem("posts", JSON.stringify(posts));
            alert("Post added!");
            document.getElementById("userText").value = "";
            document.getElementById("userProfile").value = "";
            document.getElementById("userPostImage").value = "";
        });
    });
}
</script>

</body>
</html>
