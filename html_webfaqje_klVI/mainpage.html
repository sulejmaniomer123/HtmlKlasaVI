<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f2f2f2;
        }

        .post {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .post img.profile {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .post img.postImage {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }

        .floating-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .floating-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        .floating-buttons button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

<h1>Posts</h1>

<div id="posts"></div>

<!-- FLOATING BUTTONS -->
<div class="floating-buttons">
    <button onclick="location.href='userpost.html'">Post</button>
    <button onclick="location.href='profilemanagement.html'">Profile</button>
</div>

<script>
function loadPosts() {
    let container = document.getElementById("posts");
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    container.innerHTML = "";

    posts.forEach(p => {
        let div = document.createElement("div");
        div.className = "post";

        // Profile picture
        let profilePic = p.profile 
            ? `<img class="profile" src="${p.profile}">` 
            : `<img class="profile" src="defaultpfp.png">`;

        // Post image
let postImage = "";
if (p.image) {
    postImage = `<img class="postImage" src="${p.image}">`;
}


        div.innerHTML = `
            ${profilePic}
            <h3>${p.username}</h3>
            <p>${p.text}</p>
            ${postImage}
        `;

        container.appendChild(div);
    });
}

loadPosts();
</script>

</body>
</html>
